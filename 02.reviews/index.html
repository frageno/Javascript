<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Our reviews</h1>
        <div class="review-card">
            <div class="review-card__content">
                <img src="./img/review-img-1.jpg" alt="image" id="image">
                <h2 class="review-card__name" id="name">Sara James</h2>
                <span class="review-card__position" id="position">Web developer</span>
                <p class="review-card__desc" id="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo culpa, id reprehenderit perspiciatis asperiores eaque tenetur natus soluta illo unde.</p>
            </div>
            <div class="review-card__buttons">
                <button class="review-card__prev-btn">PREV</button>
                <button class="review-card__rand-btn">RAND</button>
                <button class="review-card__next-btn">NEXT</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
